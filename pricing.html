<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>料金プラン</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pricing.css">
</head>
<body>
    <div class="pricing-container">
        <div class="pricing-card">
            <h3>フリー プラン</h3>
            <div class="price">無料</div>
            <div class="features">
                <p><i class="fa-solid fa-calendar-days" style="color: var(--primary-color); width: 20px;"></i>最大<strong>4ヶ月</strong>のシミュレーション</p>
                <p><i class="fa-solid fa-train" style="color: var(--primary-color); width: 20px;"></i>1ヶ月定期の比較</p>
                <p><i class="fa-solid fa-rectangle-ad" style="color: var(--primary-color); width: 20px;"></i>広告表示あり</p>
                <p><i class="fa-solid fa-calendar-check" style="color: var(--primary-color); width: 20px;"></i>有効期限: <strong>無期限</strong></p>
            </div>
            <p class="description">まずは基本機能を試したい方向けのプランです。</p>
            <button class="button">現在利用中です</button>
        </div>
        <div class="pricing-card">
            <h3>スタンダード プラン</h3>
            <div class="price">480<span>円/年 (税込)</span></div>
            <div class="features">
                <p><i class="fa-solid fa-calendar-days" style="color: var(--primary-color); width: 20px;"></i>最大<strong>12ヶ月</strong>のシミュレーション</p>
                <p><i class="fa-solid fa-train" style="color: var(--primary-color); width: 20px;"></i>1・3・6ヶ月定期の比較</p>
                <p><i class="fa-solid fa-ban" style="color: var(--primary-color); width: 20px;"></i>広告非表示</p>
                <p><i class="fa-solid fa-calendar-check" style="color: var(--primary-color); width: 20px;"></i>有効期限: <strong>1年間</strong></p>
            </div>
            <p class="description">年間の交通費を最適化したい、すべての方におすすめの標準プランです。</p>
            <button class="button">このプランにする</button>
        </div>
        <div class="pricing-card">
            <h3>プロ プラン</h3>
            <div class="price">980<span>円/年 (税込)</span></div>
            <div class="features">
                <p><i class="fa-solid fa-calendar-days" style="color: var(--primary-color); width: 20px;"></i>最大<strong>24ヶ月</strong>のシミュレーション</p>
                <p><i class="fa-solid fa-train" style="color: var(--primary-color); width: 20px;"></i>1・3・6ヶ月定期の比較</p>
                <p><i class="fa-solid fa-ban" style="color: var(--primary-color); width: 20px;"></i>広告非表示</p>
                <p><i class="fa-solid fa-calendar-check" style="color: var(--primary-color); width: 20px;"></i>有効期限: <strong>1年間</strong></p>
            </div>
            <p class="description">複数年単位での計画や、より高い節約を目指す方向けの上級プランです。</p>
            <button class="button">このプランにする</button>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/ga.js"></script>
    <script src="js/pricing.js"></script>
</body>
</html>
